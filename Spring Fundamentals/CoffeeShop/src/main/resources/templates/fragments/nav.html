<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"

</head>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </th:block>

                </li>
                <li class="nav-item">

                </li>
                </th:block>
